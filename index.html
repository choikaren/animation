<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=" popUpModal"  id="popUpModal">
        <div class="closeModal" id="closeModal"></div>
        <div id="modal-content"></div>
    </div>

    <div class="canvas" id="canvas">
        <div id="character">

            <img class="Character_shadow pixelart"
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" alt="Shadow" />

            <img class="Character_spritesheet pixelart face-down" id="spriteCharacter"
            src=" https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png" alt="Character" />

        </div>
    </div>

    <div class="keypad">
        <div class="row">
            <div class="key" id="up">Up</div>
        </div>
        <div class="row">
            <div class="key" id="left">Left</div>
            <div class="key" id="down">Down</div>
            <div class="key" id="right">Right</div>
        </div>

    </div>



</body>


<script src="index.js"></script>

</html>
